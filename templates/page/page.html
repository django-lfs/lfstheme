{% extends "page/page_base.html" %}
{% load i18n %}
{% load lfs_tags %}

{% block after-tabs %}
    {% breadcrumbs page %}
{% endblock %}

{% block content %}

    <h1 class="page-title">
        {{page.title}}
    </h1>
    <div>
        {{page.body|safe}}
    </div>
    
    {% if page.file %}
        <a href="{{page.file.url}}">
            Download
        </a>
    {% endif %}
{% endblock %}
