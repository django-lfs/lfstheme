{% load i18n %}
{% load lfs_marketing_tags %}

{% if topseller %}
    <div class="topseller-portlet portlet">

        <div class="portlet-header">
            {% trans 'Topseller' %}    
        </div>

        <div class="portlet-body">
            {% for product in topseller %}
                <div class="portlet-item {% if forloop.last %}last{% endif %}">
                    <a href="{{product.get_absolute_url}}">
                        {{product.name}}                    
                    </a>
                </div>
            {% endfor %}
        </div>

        <div class="portlet-footer">
            <a href="{% url lfs_pages %}">
                {% trans 'All topseller' %}
            </a>            
        </div>        
    </div>    
    
{% endif %}
